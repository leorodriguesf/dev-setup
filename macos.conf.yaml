- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - ~/.ssh
    - $XDG_CONFIG_HOME
    - $XDG_DATA_HOME
    - $XDG_STATE_HOME
    - $XDG_CACHE_HOME
    - $XDG_BIN_HOME
    - $BACKUP_DIR

- create:
    - "~"
    - ~/.ssh
    - $XDG_CONFIG_HOME
    - $XDG_DATA_HOME
    - $XDG_STATE_HOME
    - $XDG_CACHE_HOME
    - $XDG_BIN_HOME
    - $BACKUP_DIR

- link:
    $XDG_CONFIG_HOME/aerospace: macos/aerospace

- shell:
    - [
        ansible-playbook macos/applications/playbook.yaml,
        Installing applications,
      ]
